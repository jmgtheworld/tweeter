<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- Font CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,600&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-element.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2f9fa96ce3.js" crossorigin="anonymous"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class = 'newTweet'> 
      <p><bold>Write</bold> a new tweet</p>
      <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header class = 'profileHeader'>
      <div class = 'profile'>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2> jmgtheworld </h2>
      </div>
    </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>

        <form class = "form" action = "/tweets/" method = "POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class = "tweetAndcount">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text"> 140 </output>
          </div>
        </form>

        <article class = "tweetContainer">

          <header class = "tweetHeader">
            <div class = "userInfo">
            <img src="/images/Dwight-Shrute.png"> 
            <h4 class = "userName"> Dwight Schrute </h4> 
            </div>
            <h5 class = "userID"> @BeetFarmer </h5>
          </header>
          <p class="tweetContent"> I am the regional manager! </p>
          <footer class = "tweetFooter">
            <h6 class = "footerDate"> 10 days ago </h6> 
            <div class = "footerImages">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>

        </article>

        <article class = "tweetContainer">

          <header class = "tweetHeader">
            <div class = "userInfo">
            <img src="/images/stanley.jpg"> 
            <h4 class = "userName"> Stanley Hudson </h4> 
            </div>
            <h5 class = "userID"> @PretzelDay </h5>
          </header>
          <p class="tweetContent"> Did I stutter? </p>
          <footer class = "tweetFooter">
            <h6 class = "footerDate"> 12 days ago </h6> 
            <div class = "footerImages">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
          
        </article>



      </section>
    </main>
  </body>
</html>
